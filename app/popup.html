<body>
<form style="padding: 16px ; width: 300px">
  <h3 class="h2">Anki Settings</h3>
  <div class="form-group">
    <div class="form-group-header">
      <label for="deckName_textbox">Deck name</label>
    </div>
    <div class="form-group-body">
      <input class="form-control" type="text" value="BabbelDeck" id="deckName_textbox" />
    </div>
  </div>

  <div class="form-group">
    <div class="form-group-header">
      <label for="modelName_textbox">Model name</label>
    </div>
    <div class="form-group-body">
      <input class="form-control" type="text" value="BabbelModel" id="modelName_textbox" />
    </div>
  </div>
  <button id="ok_btn" class="btn btn-primary" type="button">Save changes</button>
</form>
